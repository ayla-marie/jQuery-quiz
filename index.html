<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javascript/script.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <div id="container">
      <div class="startScreen">
        <img
          src="https://i.pinimg.com/736x/f2/a5/7e/f2a57e1a505e5ece7018debc0a9d091c.jpg"
        />
      </div>
      <div class="testScreen">
        <p id="question"></p>
        <div class="grid">
          <button class="choice" id="a" value="a"></button>
          <button class="choice" id="b" value="b"></button>
          <button class="choice" id="c" value="c"></button>
          <button class="choice" id="d" value="d"></button>
        </div>
      </div>
      <button id="submit">Start</button>
    </div>
  </body>
</html>
