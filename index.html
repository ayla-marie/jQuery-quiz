<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javascript/script.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <div id="container">
      <div class="startScreen">
        <img
          src="https://i.pinimg.com/736x/f2/a5/7e/f2a57e1a505e5ece7018debc0a9d091c.jpg"
        />
      </div>
      <div class="testScreen">
        <p id="question"></p>
        <div class="grid">
          <div class="choice">
            <input type="button" id="A" />
            <p class="texty" id="a"></p>
          </div>
          <div class="choice">
            <input type="button" id="B" />
            <p class="texty" id="b"></p>
          </div>
          <div class="choice">
            <input type="button" id="C" />
            <p class="texty" id="c"></p>
          </div>
          <div class="choice">
            <input type="button" id="D" />
            <p class="texty" id="d"></p>
          </div>
        </div>
        <div class="navigation">
          <button id="back" class="nav">Back</button>
          <button id="next" class="nav">Next</button>
        </div>
      </div>
      <button id="start">Start</button>
    </div>
  </body>
</html>
